<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Chana Intel Dashboard</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.55.0/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/browser@0.55.0/build/stlite.js"></script>
    <script>
      stlite.mount({
        requirements: ["pandas", "matplotlib", "requests", "beautifulsoup4"],
        entrypoint: "app.py",
        files: {
          "app.py": `
import streamlit as st
import pandas as pd
import matplotlib.pyplot as plt

st.title("ðŸŒ¾ Chana Intelligence Dashboard")
st.write("Current Data for Bikaner & Sehore")

# Data Logic
data = {'Market': ['Bikaner', 'Delhi'], 'Today': [5525, 5725], 'Yesterday': [5525, 5701]}
df = pd.DataFrame(data)
st.table(df)

# Graph
fig, ax = plt.subplots()
ax.plot([1, 2, 3, 4], [28, 30, 31, 33], label="Bikaner Max")
ax.legend()
st.pyplot(fig)

st.info("Status: Reproductive Stage. Watching for terminal heat.")
          `
        }
      }, document.getElementById("root"));
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
